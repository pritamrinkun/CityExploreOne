<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Alert Messaging</title>
	</head>
	<body>
		<form method="get" action="./insertalerts">
			<table align="center">
				<tr><td>Alert Id:</td><td><input type="text" name="id"/></td></tr>
				<tr><td>Alert Name:</td><td><input type="text" name="nm"/></td></tr>
				<tr><td>Alert Description</td><td><textarea name="description" rows="5" columns="25"></textarea></td></tr>
				<tr><td><input type="submit" name="submit" value="Send Alert"/></td><td><input type="reset" value="reset"></td></tr>
			</table>
		</form>
	</body>
</html>
